name: CI Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ghcr.io/coollabsio/openclaw-ci:${{ github.sha }}
            docker.io/coollabsio/openclaw-ci:${{ github.sha }}
          cache-from: type=gha,scope=ci-base
          cache-to: type=gha,mode=max,scope=ci-base

      - name: Build final image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          build-args: |
            BASE_IMAGE=ghcr.io/coollabsio/openclaw-ci:${{ github.sha }}
          tags: openclaw:ci
          cache-from: type=gha,scope=ci-final
          cache-to: type=gha,mode=max,scope=ci-final
